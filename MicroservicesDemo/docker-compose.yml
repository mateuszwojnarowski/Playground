services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql-server
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=P@ssw0rd!
    ports:
      - "1434:1433"  # Using different port to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'P@ssw0rd!' -Q 'SELECT 1' -C || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  identity-server:
    build:
      context: .
      dockerfile: IdentityServer/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=IdentityDb;User=sa;Password=P@ssw0rd!;TrustServerCertificate=true
      - IdentityServerUrl=http://identity-server
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/aspnetcore-dev-cert.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=MyPw123
    volumes:
      - ./aspnetcore-dev-cert.pfx:/app/aspnetcore-dev-cert.pfx
    depends_on:
      sql-server:
        condition: service_healthy
    ports:
      - "5001:443"

  order-service:
    build:
      context: .
      dockerfile: OrderService/Dockerfile
    environment:
      - ConnectionStrings__OrderDB=Server=sql-server;Database=OrderDb;User=sa;Password=P@ssw0rd!;TrustServerCertificate=true
      - IdentityServerUrl=http://identity-server
      - ProductsApiUrl=http://product-service
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/aspnetcore-dev-cert.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=MyPw123
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./aspnetcore-dev-cert.pfx:/app/aspnetcore-dev-cert.pfx
    depends_on:
      sql-server:
        condition: service_healthy
      identity-server:
        condition: service_started

  product-service:
    build:
      context: .
      dockerfile: ProductsService/Dockerfile
    environment:
      - ConnectionStrings__ProductDB=Server=sql-server;Database=ProductDb;User=sa;Password=P@ssw0rd!;TrustServerCertificate=true
      - IdentityServerUrl=http://identity-server
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/aspnetcore-dev-cert.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=MyPw123
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./aspnetcore-dev-cert.pfx:/app/aspnetcore-dev-cert.pfx
    depends_on:
      sql-server:
        condition: service_healthy
      identity-server:
        condition: service_started

  api-gateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/aspnetcore-dev-cert.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=MyPw123
      - ReverseProxy__Clusters__products-cluster__Destinations__destination1__Address=http://product-service/
      - ReverseProxy__Clusters__orders-cluster__Destinations__destination1__Address=http://product-service/

    volumes:
      - ./aspnetcore-dev-cert.pfx:/app/aspnetcore-dev-cert.pfx
    depends_on:
      sql-server:
        condition: service_healthy
      identity-server:
        condition: service_started
      order-service:
        condition: service_started
      product-service:
        condition: service_started
    ports: 
      - "7290:443"